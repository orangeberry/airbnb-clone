<form method="POST" class="w-full">
    {% csrf_token %}
    <div class="{% if form.email.errors %}has_error{% endif %} flex flex-col w-full text-left rounded-t-lg py-3 px-5 font-medium focus:border-gray-800 focus:outline-none border-2 border-gray-400 border-b-0">
        {{form.email}}
        {% if form.email.errors %}
            {% for error in form.email.errors %}
                <span class="text-red-500 font-medium text-sm">{{error}}</span>
            {% endfor %}
        {% endif %}
    </div>

    <div class="{% if form.password.errors %}has_error{% endif %} flex flex-col w-full text-left rounded-b-lg py-3 mb-6 px-5 font-medium focus:border-gray-800 focus:outline-none border-2 border-gray-400">
        {{form.password}}
        {% if form.password.errors %}
            {% for error in form.password.errors %}
                <span class="text-red-500 font-medium text-sm">{{error}}</span>
            {% endfor %}
        {% endif %}
    </div>
    <button class="w-full bg-red-400 py-3 text-gray-800 rounded-lg">Log in</button>
</form>

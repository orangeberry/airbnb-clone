<div class="input flex flex-col items-center w-full mb-3 {% if field.errors %}has_error{% endif %}">
    
    {{field}}
    {% if field.errors %}
        {% for error in field.errors %}
            <span class="text-red-500 font-medium text-sm">{{error}}</span> 
        {% endfor %}
    {% endif %}
</div>

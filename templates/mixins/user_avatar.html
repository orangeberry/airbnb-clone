{% if user.avatar %}
    <div class=" h-32 w-32 rounded-2xl bg-cover" style="background-image: url({{user_obj.avatar.url}});">
    </div>
{% else %}
    <div class=" h-32 w-32 bg-yellow-400 rounded-2xl text-gray-800 flex justify-center items-center overflow-hidden">
        <span class="text-5xl">{{user.first_name | first}}</span>
    </div>
    {% endif %}

{% if user.avatar %}
    <div class=" {{h_and_w|default:'h-32 w-32'}} {{rounded|default:'rounded-2xl'}} bg-cover" style="background-image: url({{user_obj.avatar.url}});">
    </div>
{% else %}
    <div class=" {{h_and_w|default:'h-32 w-32'}} {{rounded|default:'rounded-2xl'}} bg-yellow-400 text-gray-800 flex justify-center items-center overflow-hidden">
        <span class="{{text|default:'text-5xl'}}">{{user.first_name | first}}</span>
    </div>
    {% endif %}

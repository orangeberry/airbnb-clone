{% extends 'base.html' %}


{% block page_title %}
    Log In
{% endblock page_title %}
    
    
    {% block search-bar %}
    {% endblock search-bar %}
        

{% block content %}
    <div class="container md:w-1/2 lg:w-5/12 xl:w-1/4 mx-auto my-10 flex flex-col items-center p-6 border border-gray-300">

        {% include 'partials/social_login.html' %}

        <form method="POST", action="{% url "users:login" %}" class="w-full">
            {% csrf_token %}
            <input type="email" placeholder="Email" class="w-full items-center text-left rounded-t-lg py-3 px-5 font-medium focus:border-gray-800 focus:outline-none border-2 border-gray-400 border-b-0">
            <input type="password" placeholder="Password" class="w-full items-center text-left rounded-b-lg py-3 mb-6 px-5 font-medium focus:border-gray-800 focus:outline-none border-2 border-gray-400">
            <button class="w-full bg-red-400 py-3 text-gray-800 rounded-lg">Log in</button>
        </form>

        <div class="mt-4">
            <span class="mr-3">Don't have an account?</span>
            <a href="{% url 'users:signup' %}" class=" text-blue-400 font-medium">Sign up</a>
        </div>

    </div>
{% endblock content %}

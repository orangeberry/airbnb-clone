{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>
    {% block page_title %}{% endblock page_title %} | Grandbnb</title>
</head>
<body class="text-gray-800">
    <header class="container max-w-full flex items-center justify-between px-8 h-20 border-b border-gray-200">
        <div class="flex items-center">
            <a href="{% url "core:home"  %}" >
                <img class="w-32" src="{% static 'img/bnb-logo.png' %}" />
            </a>
            
            {% block search-bar %}
            <form method="GET" action="{% url "rooms:search" %}">
                <input class="border py-3 px-6 rounded-3xl" name="city" placeholder="Search by City" />
            </form>
            {% endblock search-bar %}
        </div>
        {% include 'partials/nav.html' %}
    </header>
    
    {% block content %}
    {% endblock content %}

    {% include 'partials/footer.html' %}
</body>
</html>
